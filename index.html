<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolutionsTechnologie - Solution</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="https://i.imgur.com/JrjM1jf.png" type="image/png">

<style>
/* Global Styles */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Raleway', sans-serif; background:#000; color:#fff; line-height:1.6; text-align:center; display:flex; flex-direction:column; min-height:100vh;}
a {text-decoration:none;}

/* Header Title */
header {padding:80px 20px;}
header h1 {font-size:4rem; font-family:'Courier New', monospace; margin-bottom:20px;}

/* Description Text */
header p {font-size:1.2rem; max-width:700px; margin:0 auto 40px; color:#ddd;}

/* Buttons */
.button {
    display:inline-block;
    padding:15px 35px;
    margin:12px;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;
    transition:0.3s;
    cursor:pointer;
}
.black-button {
    background:#111;
    color:#fff;
}
.black-button:hover {background:#333; transform:scale(1.05);}
.donate-button {
    background:#1a73e8;
    color:#fff;
}
.donate-button:hover {background:#155ab6; transform:scale(1.05);}

/* Footer */
footer {
    margin-top:40px;
    padding:30px 0;
    color:#aaa;
    text-align:center;
    margin-top:auto;
}

/* Corner Icon */
.corner-icon {
    position:fixed;
    top:20px;
    left:20px;
    width:50px;
    height:50px;
    border-radius:10px;
    z-index:1000;
}

/* Form Styles */
form {margin-top:40px;}
form input[type="number"] {
    padding:10px 15px;
    border-radius:25px;
    border:none;
    width:120px;
    margin-right:10px;
}
</style>
</head>

<body>

<!-- Corner Icon -->
<img src="https://i.imgur.com/JrjM1jf.png" alt="Icon" class="corner-icon">

<header>
    <h1>Solution</h1>
    <p>
        Offre un moyen simple et éfficace d'améliorer et de concevoir un ordinateur puissant 
        a l'aide de connaissances et d'outils sous forme de site web.
    </p>

    <!-- Buttons -->
    <a href="https://pcpartpicker.com" class="button black-button">PC Part Picker</a>
    <a href="https://pc-builds.com" class="button black-button">PC-Builds</a>
</header>

<!-- Donate Form just above footer -->
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
  <input type="hidden" name="cmd" value="_xclick">
  <input type="hidden" name="business" value="zxer_officiel@outlook.fr">
  <input type="hidden" name="item_name" value="Donation">
  <input type="hidden" name="currency_code" value="CAD">
  <input type="number" name="amount" placeholder="Montant en CAD" required>
  <input type="submit" value="Faire un don" class="button donate-button">
</form>

<!-- Footer -->
<footer>
    2025 SolutionsTechnologie - Tous droits réservés
</footer>

</body>
</html>
